<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" class="stylesheet" />
    <title>Results summary component</title>
  </head>
  <body>
    <main>
    <div class="container">
      <div class="result">
        <h1 class="result__title">Your Result</h1>
        <div class="result__score">
          <h2 class="result__score-value">76</h2>
          <span class="result__score-label">of 100</span>
        </div>

        <div class="text">
          <h3 class="text__title">Great</h3>
          <p class="text__description">
            You have performed better than 75% of the individuals who have completed these tests.
          </p>
        </div>
      </div>

      <div class="summary">
        <h1 class="summary__title">Summary</h1>
        <div class="summary__contents">
          <div class="contents__category contents__category--reaction">
            <img
              src="images/icon-reaction.svg"
              alt="contents-icon"
              class="category__icon"
            />
            <h2 class="category__title category__title--reaction">Reaction</h2>
            <p class="category__score">
              80<span class="category__score-label">/100</span>
            </p>
          </div>

          <div class="contents__category contents__category--memory">
            <img
              src="images/icon-memory.svg"
              alt="contents-icon"
              class="category__icon"
            />
            <h2 class="category__title category__title--memory">Memory</h2>
            <p class="category__score">
              92<span class="category__score-label">/100</span>
            </p>
          </div>

          <div class="contents__category contents__category--verbal">
            <img
              src="images/icon-verbal.svg"
              alt="contents-icon"
              class="category__icon"
            />
            <h2 class="category__title category__title--verbal">Verbal</h2>
            <p class="category__score">
              61<span class="category__score-label">/100</span>
            </p>
          </div>

          <div class="contents__category contents__category--visual">
            <img
              src="images/icon-visual.svg"
              alt="contents-icon"
              class="category__icon"
            />
            <h2 class="category__title category__title--visual">Visual</h2>
            <p class="category__score">
              72<span class="category__score-label">/100</span>
            </p>
          </div>
          <button type="button" class="summary__btn">Continue</button>
      </div>
    </div>
  </main>
   
      <footer class="attribution">
      Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="attribution__link" href="https://github.com/HitaBeeDev" target="_blank">HitaBeeDev</a>.
    </footer>

  </body>
</html>
